<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
  <style>
    .gang-style-header{
      font-family: "New Rocker", system-ui,cursive;
      font-weight: 400;
      font-style: normal;
      font-size: 1rem;
    }
    .gang-style-product{
      font-family: "New Rocker", system-ui,cursive;
      font-weight: 400;
      font-style: normal;
      font-size: 1.5rem;
    }
  </style>
<div class="group rounded-1g border">
  <a [routerLink]="['/product',product.id]" class="w-full overflow-hidden rounded-t-1g bg-gray-200 gang-style-header">
    <img [src]="product.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
  </a>
  <div class="flex flex-col space-y-2 p-4">
    <h3 class="text-sm text-gray-900 gang-style-header">{{ product.title | uppercase | reverse }}</h3>
    <p class="text-lg font-medium text-gray-900 gang-style-product">{{product.price | currency: '$' : 'symbol':'1.0'}}</p>
    <p class="text-sm font-medium text-gray-700 gang-style-header ">{{product.creationAt | timeAgo}}</p>
    <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full hover:bg-gray-950 hover:text-white gang-style-product"
      (click)="addToCartHandler()">Add to cart</button>
  </div>
</div>
