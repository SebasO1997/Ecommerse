<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <style>
    .gang-style-title{
        font-family: "New Rocker", system-ui,cursive;
        font-weight: 400;
        font-style: normal;
        font-size: 3rem;
      }
      .gang-style-header{
        font-family: "New Rocker", system-ui,cursive;
        font-weight: 400;
        font-style: normal;
        font-size: 1.5rem;
      }
      .gang-style-product{
        font-family: "New Rocker", system-ui,cursive;
        font-weight: 400;
        font-style: normal;
        font-size: 1.5rem;
    }
    </style>

<div class="w-full flex space-x-10">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        alt="ecommerce"
        class="w-full object-cover object-center"
        [src]="cover()"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for(img of product()?.images; track img){
          <img
            alt="ecommerce"
            class="object-cover object-center rounded border-2 border-gray-200"
            [src]="img"
            (click)="changeCover(img)"
          />
        }
      </div>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h3 class="text-xs title-font text-gray-900 tracking-widest gang-style-product">{{product()?.category?.name | uppercase }}</h3>
    <br>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1 gang-style-title">
      {{product()?.title}}
    </h1>
    <p class="leading-relaxed gang-style-product">
      {{product()?.description}}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5 gang-style-title">$ {{product()?.price| currency: '$' : 'symbol':'1.0'}}</p>
    <br>
    <button
      class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded gang-style-product">
      Add To Cart
    </button>
  </div>
</div>
